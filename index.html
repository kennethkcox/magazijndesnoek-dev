<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="animated-bg"></div>

    <header class="hero">
        <h1 class="venue-name">The Void</h1>
        <p class="tagline">Where sound takes shape.</p>
    </header>

    <main id="content">
        <section id="upcoming-shows">
            <h2>Upcoming Shows</h2>
            <ul id="shows-list">
                <!-- Shows will be dynamically inserted here by script.js -->
            </ul>
        </section>

        <section id="about">
            <h2>About The Venue</h2>
            <p id="about-content"></p>
        </section>

        <section id="past-shows">
            <h2>Past Shows Archive</h2>
            <ul id="past-shows-list">
                <!-- Past shows will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer id="info-contact">
        <p>123 Fake Street, Anytown, USA</p>
        <p>Email: <a href="mailto:contact@thevoid.com">contact@thevoid.com</a></p>
        <div class="social-links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Facebook</a>
        </div>
    </footer>

    <!-- Modal Structure -->
    <div id="show-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body-content">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
